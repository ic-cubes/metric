<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>metrics</title>
    <base href="/">

    <style>
body {
    font-family: sans-serif;
    font-size: 1.2rem;
    display: flex;
    flex-flow: column;
    align-items: center;
    gap: 1rem;
}
section {
    max-width: 40rem;
}
button, select {
    padding: 5px 20px;
}
    </style>
</head>
<body>
    <section class="form">
        <select id="add-function">
            <option value="">Track new attribute...</option>
            <option value="memory">memory</option>
            <option value="cycles">cycles</option>
        </select>
        <input type="number" id="frequency-n" value="5" />
        <select id="frequency-period">
            <option value="Minute" selected>Minute</option>
            <option value="Hour">Hour</option>
            <option value="Day">Day</option>
        </select>
        <button id="add">Add</button>
    </section>
    <section>
        <pre id="add-output" />
    </section>
    <section class="form">
        <select id="period">
            <option value="">No period</option>
            <option value="Minute">Minute</option>
            <option value="Hour">Hour</option>
            <option value="Day">Day</option>
            <option value="Week">Week</option>
        </select>
        <button id="clickMeBtn">Fetch Latest</button>
    </section>
    <section>
        <pre id="output" />
    </section>
</body>
</html>
